name: Windows Build

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-windows:
    runs-on: windows-latest
    strategy:
      fail-fast: false
      matrix:
        php-version: ["8.1", "8.2", "8.3", "8.4"]
        arch: ["x64"]
        ts: ["nts"]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Build the extension
        uses: php/php-windows-builder/extension@v1
        with:
          php-version: ${{ matrix.php-version }}
          arch: ${{ matrix.arch }}
          ts: ${{ matrix.ts }}
          libs: libjudy

      - name: Debug test failures
        if: failure()
        shell: pwsh
        run: |
          Write-Host "=== Test diff files ==="
          Get-ChildItem -Path ".\build" -Recurse -Filter "*.diff" -ErrorAction SilentlyContinue | ForEach-Object {
            Write-Host "`n=== $($_.Name) ==="
            Get-Content $_.FullName
          }
          Write-Host "`n=== Test out files (first 3) ==="
          $count = 0
          Get-ChildItem -Path ".\build" -Recurse -Filter "*.out" -ErrorAction SilentlyContinue | ForEach-Object {
            if ($count -lt 3) {
              Write-Host "`n=== $($_.Name) ==="
              Get-Content $_.FullName
              $count++
            }
          }
